<!DOCTYPE html>
<html lang="en">


<head>
    <title>Task-1</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/scripts.js" type="text/javascript"></script>

</head>

<body>
    <section class="container">
        <h1>Task 1</h1><br>
        <h2>Please Enter String :</h2><br>

        <input type="text" id="input_str" name="string">
        <button id="submit" name="submit" onclick="count()">Submit</button><br>
        <label id="total_length"></label><br>
        <label id="capital"></label><br>
        <label id="small"></label><br>
        <label id="number"></label><br>
        <label id="special"></label><br>

    </section>

    <section class="container2">
        <div class="form">
            <h1>Task 2</h1><br><br><br>
            <h1>Please Enter Customer Id</h1>
            <input type="text" name="customerId" id="customerId"><br>
            <h1>Please Enter Customer name</h1>
            <input type="text" name="customerName" id="customerName"><br>
            <h1>Please Enter Number</h1>
            <input type="text" name="customerNumber" id="customerNumber"><br>
            <h1>Please Enter Number Of Items</h1>
            <input type="text" name="inputItems" id="inputItems">

            <button type="submit" onclick="itemDetails()">Add Items</button>
            <label id="customerItems+"></label><br>
            <label id="bill_details"></label><br>
            <label id="total_price"></label><br>
            <label id="tax_price"></label><br>
            <label id="grand_total_price"></label>
        </div>
        <div class=""></div>
        <div class="display-form">

        </div>

    </section>
    <section class="container3">
        <h1>TASK 3</h1>
        <h2>Read Data From API</h2>

        <button type="submit" onclick="apiCall()">Submit</button><br>
        <label id="apiDisplay_email"></label><br>
        <label id="apiDisplay_fname"></label><br>
        <label id="apiDisplay_lname"></label><br>

    </section>
    <section class="container4">
        <h1>TASK 4</h1>
        <h2>Prompt ADD & Display Data</h2>

        <button type="submit" onclick="onTap()">Submit</button><br>
        <p id="prompt_display"></p>

    </section>
</body>

</html>
